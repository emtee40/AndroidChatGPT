# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          - token: ${{ secrets.GH_PAT }}

      # Setup Pythin Environment
      - name: "Set up python"
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install requests

      # Runs our Translation script
      - name: Translations
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python ${GITHUB_WORKSPACE}/.github/scripts/translations.py
        shell: sh

      # Runs a single command using the runners shell
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Adds Translations
          commit_user_name: "Translations[Bot]" # defaults to "github-actions[bot]"
          commit_author: Translations Bot <w@dziemia.com>
          file_pattern: '*/strings.xml'